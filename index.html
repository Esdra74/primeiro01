<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
    
</head>

<body>
    <div class="teste">

        <div class="container">
            <header>
            <h1 id="title" class="text-center">Formulário de Pesquisa.</h1>
                <p id="description" class="description text-center">Obrigado por dedicar seu tempo para nos ajudar.</p>
            </header>
            
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label"
                    for="name"
                    >Nome</label>
                    <input type="text"
                    name="nome"
                    id="nome"
                    class="form-control"
                    placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label id="email-label"
                    for="email"
                    >Email
                    </label>
                    <input type="email"
                    id="email"
                    class="form-control"
                    placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="quantity"
                    >Idade
                    </label>
                    <input type="number"
                    id="quantity"
                    name="quantity"
                    min="10"
                    max="99"
                    class="form-control">
                    
                </div>
                <div class="form-group">
                    <p>Qual opção melhor descreve sua função atual?</p>
                    <select id="dropdown"
                    name="role"
                    class="form-control"
                    required>
                        <option disabled selected value>Selecione a função atual</option>
                        <option value="student">Estudante</option>
                        <option value="job">Trabalho em tempo integral</option>
                        <option value="learner">Aprendiz </option>
                        <option value="preferNo">Prefere não dizer</option>
                        <option value="other">Outro</option>
                    </select>
            
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel"
                    id="telefone"
                    class="form-control"
                    required placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success btnlg btn-block">Enviar</button>
                </div>
            </form>
        </div>
        <footer id="myFooter">
            <div class="container">
                <ul>
                    <li><a href="#">Informações da Empresa</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Cursos</a></li>
                </ul>
                <p class="footer-copyright">© 2022 Copyright - Phoénix-tech</p>
            </div>
            
        </footer>

    </div>    
</body>

</html>
